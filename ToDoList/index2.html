<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <title>ToDoList</title>

    <script src="index.js" defer></script>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6 col-lg-4">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h2 class="card-title">My To Do List</h2>
					</div>
					<div class="card-body">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Title..." id="myInput">
							<button class="btn btn-success" onclick="newElement()">Add</button>
						</div>
						<ul id="myUL" class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">Hit the gym <span class="badge bg-secondary">May 3, 2023 10:30 AM</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center checked">Pay bills <span class="badge bg-secondary">May 2, 2023 2:15 PM</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">Meet George <span class="badge bg-secondary">May 1, 2023 9:00 AM</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">Buy eggs <span class="badge bg-secondary">April 30, 2023 4:20 PM</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">Read a book <span class="badge bg-secondary">April 29, 2023 7:45 AM</span></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">Organize office <span class="badge bg-secondary">April 28, 2023 1:30 PM</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
